<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Interfaces</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='interfaces.css') }}">
</head>
<body>
    <h1>Interfaces</h1>
    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>IP</th>
                <th>Descripci√≥n</th>
                <th>Habilitado</th>
            </tr>
        </thead>
        <tbody>
            {% for interface in interfaces %}
            <tr>
                <td>{{ interface.name }}</td>
                <td>{{ interface.ip }}</td>
                <td>{{ interface.description }}</td>
                <td>{{ 'True' if interface.enabled else 'False' }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('index') }}" class="back-to-top">Volver al inicio</a>
</body>
</html>
